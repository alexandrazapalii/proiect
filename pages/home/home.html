<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Clothes Club</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <div class="big-container">
        <section class="home-main">
            <div class="container">
                <header>
                    <div class="wrapper">
                        <button>
                            <img src="../../images/hamburger.png" alt="hamburger"></button>
                        <a href="/">
                            <img src="../../images/logo.png" alt="logo"></a>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Clothing</a></li>
                            <li><a href="#">Shoes</a></li>
                            <li><a href="#">Accessories</a></li>
                        </ul>
                    </nav>
                    <div class="wrapper">
                        <button>
                            <img src="../../images/search.png" alt="cart"></button>
                        <button>
                            <img src="../../images/user.png" alt="user">
                        </button>
                        <button>
                            <img src="../../images/cart.png" alt="cart"></button>
                    </div>
                </header>
            </div>
            <div class="promoting">
                <h5>New here?</h5>
                <p>Get 15% off everything!*</p>
                <p>With code: COOL15</p>
            </div>
            <div class="container-description">
                <p>The dress made to sculpt your body</p>
                <h4>New summer dress</h4>
                <button class="button-cta">Shop now</button>
            </div>
        </section>
        <section class="home-category">
            <img src="../../images/clothing.jpeg" alt="clothing">
            <div class="category clothing">
                <h6>Clothing</h6>
                <button>Shop me ></button>
            </div>
            <img src="../../images/shoes.jpeg" alt="shoes">
            <div class="category shoes">
                <h6>Shoes</h6>
                <button>Shop me ></button>
            </div>
            <img src="../../images/accessories.jpeg" alt="accessories">
            <div class="category accessories">
                <h6>Accessories</h6>
                <button>Shop me ></button>
            </div>
        </section>
        <section class="home-ideas">
            <div class="container">
                <div class="container-intro">
                    <h3>Date night ready</h3>
                    <img src="../../images/night-out.jpeg" alt="night out dress">
                    <button class="night-out">Shop now</button>
                </div>
                <div class="container-intro">
                    <h3>What to wear on vacation</h3>
                    <img src="../../images/vacation.jpeg" alt="vacation dress">
                    <button class="vacation">Shop now</button>
                </div>
                <div class="container-intro">
                    <h3>Denim everything</h3>
                    <img src="../../images/denim.jpeg" alt="denim">
                    <button class="denim">Shop now</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
